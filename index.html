<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/418613801a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/spotify.png" alt="logo">Spotify</li>
            <li>Hindi</li>
            <li>English</li>
            <li>Remix</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of Bollywood Songs</h1>
        <div class="songList"></div>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="images/galliyan.jpeg" alt="1">
                <span class="nameSong">Teri Galliyan</span>
                <span class="songPlay"><i id="1" class="fa-solid songItemPlay fa-2x fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="images/aaya_na_tu.jpeg" alt="2">
                <span class="nameSong">Aaya na tu</span>
                <span class="songPlay"><i id="2" class="fa-solid songItemPlay fa-2x fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="images/Jo_Tu_Na_Mila.jpg" alt="3">
                <span class="nameSong">Jo Tu Na Mila</span>
                <span class="songPlay"><i id="3" class="fa-solid songItemPlay fa-2x fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="images/Kesariya.jpeg" alt="4">
                <span class="nameSong">Kesariya</span>
                <span class="songPlay"><i id="4" class="fa-solid songItemPlay fa-2x fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="images/naaja.jpeg" alt="5">
                <span class="nameSong">Naaja</span>
                <span class="songPlay"><i id="5" class="fa-solid songItemPlay fa-2x fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="images/tujhe_kitna_chahne_lage.jpeg" alt="6">
                <span class="nameSong">Tujhe Kitna Chahne Lage</span>
                <span class="songPlay"><i id="6" class="fa-solid songItemPlay fa-2x fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="images/tum_mile.jpeg" alt="7">
                <span class="nameSong">Tum mile</span>
                <span class="songPlay"><i id="7" class="fa-solid songItemPlay fa-2x fa-play"></i></span>
            </div>
        </div>
    </div>
    <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <!-- <div class="songGif">
            <img src="images/song.gif" alt="gif">
        </div> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
